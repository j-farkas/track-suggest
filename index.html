<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggestions</title>
  </head>
  <body>
    <div class ="container">
      <form id="formOne">
        <div class="form-group">
          <label for="ans1">Which kind of place would you prefer to work for?</label>
          <select class="form-control" id="ans1">
            <option value="1">Large Company</option>
            <option value="2">Enterprise level company</option>
            <option value="3">Goverment</option>
            <option value="4">Start up</option>
          </select>
          <label for="ans2">What kind of software would you prefer to work on?</label>
          <select class="form-control" id="ans2">
            <option value="1">Business</option>
            <option value="2">Android</option>
            <option value="3">Diverse</option>
            <option value="4">I don't care as long as the work is quick</option>
          </select>
          <label for="ans3">How popular do you want the language to be?</label>
          <select class="form-control" id="ans3">
            <option value="1">Pretty popular</option>
            <option value="2">The most popular</option>
            <option value="3">Popular by virtue of being grandfathered in</option>
            <option value="4">Too new to be popular</option>
          </select>
          <label for="ans4">Just pick one</label>
          <select class="form-control" id="ans4">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
            <option value="4">D</option>
          </select>
          <label for="ans5">Which color appeals most to you?</label>
          <select class="form-control" id="ans5">
            <option value="1">Purple</option>
            <option value="2">White</option>
            <option value="3">Blue</option>
            <option value="4">Red</option>
          </select>
          <label for="ans6">Which of these letters do you like best?</label>
          <select class="form-control" id="ans6">
            <option value="1">C</option>
            <option value="2">J</option>
            <option value="3">P</option>
            <option value="4">R</option>
          </select>
        </div>
        <button type="submit" class="btn">Suggest a track for me</button>
      </form>
    <p>Your suggested track is:</p>
  </div>

  </body>
</html>
